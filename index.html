<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Tejas - Week3</title>
    <style>
        body{
            padding: 40px;
        }
    </style>
</head>
<body>
    <div class = 'container-fluid'>
        <div class = "row">
            <div class = "col-xs-12">
                <label for = "title">Title :</label>
                <input type="text" name = "title" id = "title">
            </div>
            <div class = "col-xs-12">
                <label for = "author">Author :</label>
                <input type="text" name = "author" id = "author">
            </div>
            <div class = "col-xs-12">
                <button type = "button" onclick="sendPost()" class = "btn btn-success">Send</button>
            </div>
        </div>
    </div>

    <div class = "row">
        <div class = "col-xs-12" id = "list">
       </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js" crossorigin="anonymous"></script>
    <script>

        function sendPost(){
            const title = document.getElementById('title').value;
            const author = document.getElementById('author').value;
            const req = {
                title,
                author
            };
            axios.post("http://localhost:3000/posts",req)
            .then(function(response){
                console.log(response);
                document.getElementById('title').value = '';
                document.getElementById('title').focus();
                document.getElementById('author').value = '';
                getPosts();
            })
            .catch({

            })
        }

        function getPosts(){
            axios.get('http://localhost:3000/posts')
            .then(function (response){
                const list = document.getElementById('list');
                if(response && response.data){
                    list.innerHTML = '';
                    response.data.forEach(item => {
                        list.innerHTML+="<br>"+item.title+" - "+item.author; 
                    });
                }

            })
            .catch(function(error){
                console.log(error);
            });
        }

        getPosts();
    </script>
    
</body>
</html>
